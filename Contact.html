    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
    
    <script>
        (function ($) {

            // Add smooth scrolling to all links in navbar
            $(".navbar a,a.btn-appoint, .quick-info li a, .overlay-detail a").on('click', function(event) {

                var hash = this.hash;
                if( hash ) {
                    event.preventDefault();
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 900, function(){
                        window.location.hash = hash;
                    });
                }

            });

            //jQuery to collapse the navbar on scroll
            $(window).scroll(function() {
                if ($(".navbar-default").offset().top > 50) {
                    $(".navbar-fixed-top").addClass("top-nav-collapse");
                } else {
                    $(".navbar-fixed-top").removeClass("top-nav-collapse");
                }
            });

        })(jQuery);
    </script>
    
</head>

<!-- Event Section-->
<section class="main-section">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <h2 class="event-title">Want to get in touch?</h2>
                
                <p>We would love to hear from you.<br>Please fill out the form below and we will get back to you soon!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8 formSection">
                <form action="https://formcarry.com/s/B1mVcnvJf" method="POST" id="contactForm">
                <div class="row formAttribute">
                    <div class="col-md-3 col-sm-3">
                        <label for="name">Full Name</label>
                    </div>
                    <div class="col-md-8 col-sm-6">
                         <input class="formItem" type="name" name="name" id="name" required>
                    </div>
                </div>
                <div class="row formAttribute">
                    <div class="col-md-3 col-sm-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-md-8 col-sm-6">
                         <input class="formItem" type="textarea" name="email" id="email" required>
                    </div>
                </div>
                <div class="row formAttribute">
                    <div class="col-md-3 col-sm-3">
                        <label for="email">Message</label>
                    </div>
                    <div class="col-md-8 col-sm-6">
                         <textarea rows="3" cols="30" name="comment" form="contactForm"></textarea>
                    </div>
                </div>
                <div class="row text-right formAttribute">
                    <div class="col-md-11 col-sm-9">
                        <input id="submitForm" class="btn btn-primary hvr-grow" type="submit" value=Submit>
                    </div>
                </div>
            </form>                  
            </div>
          
        </div>
    </div>
</section>
